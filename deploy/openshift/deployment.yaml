apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-mcp-server
  labels:
    app: keycloak-mcp-server
    app.kubernetes.io/name: keycloak-mcp-server
    app.kubernetes.io/component: mcp-server
    app.openshift.io/runtime: quarkus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-mcp-server
  template:
    metadata:
      labels:
        app: keycloak-mcp-server
        deployment: keycloak-mcp-server
    spec:
      containers:
      - name: keycloak-mcp-server
        image: quay.io/sshaaf/keycloak-mcp-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
          name: http
        env:
        # Keycloak connection
        - name: KC_URL
          valueFrom:
            configMapKeyRef:
              name: keycloak-mcp-config
              key: keycloak-url
        - name: KC_REALM
          valueFrom:
            configMapKeyRef:
              name: keycloak-mcp-config
              key: keycloak-realm
        
        # OIDC token validation (no secret needed for public discovery)
        - name: OIDC_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: keycloak-mcp-config
              key: client-id
        volumeMounts:
        # Mount CA certificate for HTTPS Keycloak
        - name: keycloak-ca-cert
          mountPath: /certs
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /q/health/started
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
      volumes:
      # Volume for Keycloak CA certificate from ConfigMap
      - name: keycloak-ca-cert
        configMap:
          name: keycloak-ca-bundle
          items:
          - key: ca.crt
            path: ca.crt

