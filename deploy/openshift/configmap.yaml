apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-mcp-config
  labels:
    app: keycloak-mcp-server
data:
  # Keycloak HTTPS URL (production uses HTTPS only)
  # Update with your actual Keycloak hostname
  keycloak-url: "https://keycloak.apps.example.com"
  
  # Keycloak realm for authentication
  keycloak-realm: "master"
  
  # Service Account Client ID
  # Create this client in Keycloak with service-account-enabled
  client-id: "mcp-server"
  
  # Optional: Additional configuration
  # log-level: "INFO"

