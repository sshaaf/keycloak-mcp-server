site_name: Keycloak MCP Server
site_description: Model Context Protocol server for Keycloak administration
site_author: Shaaf Syed
site_url: https://github.com/sshaaf/keycloak-mcp-server

repo_name: sshaaf/keycloak-mcp-server
repo_url: https://github.com/sshaaf/keycloak-mcp-server

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Authentication: authentication.md
  - Configuration: configuration.md
  - Developers: developers.md
  - Scripts: scripts-guide.md

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sshaaf/keycloak-mcp-server
