name: Build and Test

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.png'
      - '**/*.gif'
      - '**/*.svg'
      - '**/*.txt'
      - '**/*.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.png'
      - '**/*.gif'
      - '**/*.svg'
      - '**/*.txt'
      - '**/*.md'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: waver-jar
          path: build/libs/*.jar