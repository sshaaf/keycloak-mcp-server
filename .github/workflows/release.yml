name: Build and Release
env:
  JAVA_BUILD_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'
  GRAALVM_DISTRIBUTION: 'graalvm'
  APP_NAME: 'keycloak-mcp-server'
  # APP_VERSION is automatically extracted from pom.xml in each job

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0, v0.3.1, etc.

jobs:
  build-jar:
    name: Build Uber JAR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Uber JAR
        run: mvn -B clean package -Dquarkus.package.type=uber-jar

      - name: Upload Uber JAR
        uses: actions/upload-artifact@v4
        with:
          name: runner-jar
          path: target/keycloak-mcp-server-*-runner.jar
          if-no-files-found: error

  build-native-linux:
    name: Build Native Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Native Linux Binary
        run: mvn -B clean package -Pnative -Dquarkus.native.container-build=true -DskipTests

      - name: Upload Native Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: keycloak-mcp-server-linux
          path: target/keycloak-mcp-server-*-runner
          if-no-files-found: error

  build-native-macos:
    name: Build Native macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Native macOS Binary
        run: mvn -B clean package -Pnative -DskipTests

      - name: Upload Native macOS Binary
        uses: actions/upload-artifact@v4
        with:
          name: keycloak-mcp-server-macos
          path: target/keycloak-mcp-server-*-runner
          if-no-files-found: error

  build-native-windows:
    name: Build Native Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Native Windows Binary
        run: mvn -B clean package -Pnative -DskipTests

      - name: Upload Native Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: keycloak-mcp-server-windows
          path: target/keycloak-mcp-server-*-runner.exe
          if-no-files-found: error

  build-and-push-container:
    name: Build and Push Container to Quay.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for git commit SHA

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Get Git Commit SHA
        id: git-sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get Version from POM
        id: get-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and Push Container Image with Version Tag
        run: |
          mvn -B clean package -DskipTests \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.additional-tags=${{ steps.get-version.outputs.version }},latest \
            -Dquarkus.container-image.username=${{ secrets.QUAY_USERNAME }} \
            -Dquarkus.container-image.password=${{ secrets.QUAY_PASSWORD }}
        env:
          QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
          QUAY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}

      - name: Image Details
        run: |
          echo "### Container Images Pushed to Quay.io ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** quay.io/sshaaf/keycloak-mcp-server" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.git-sha.outputs.short_sha }}\` (git commit SHA)" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.get-version.outputs.version }}\` (release version)" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest\` (always updated)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull commands:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull quay.io/sshaaf/keycloak-mcp-server:${{ steps.git-sha.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull quay.io/sshaaf/keycloak-mcp-server:${{ steps.get-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull quay.io/sshaaf/keycloak-mcp-server:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  release:
    name: Create GitHub Release
    # Run this job only after all build jobs have successfully completed
    needs: [build-jar, build-native-linux, build-native-macos, build-native-windows, build-and-push-container]
    runs-on: ubuntu-latest
    permissions:
      contents: write # To create releases and tags
      issues: write # To comment on issues/PRs
      pull-requests: write # To comment on issues/PRs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch all history for semantic-release to analyze
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Extract Version from POM
        id: get-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version from pom.xml: $VERSION"

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          # Download all artifacts into a single directory
          path: artifacts/

      - name: Prepare release assets
        id: prepare_assets
        env:
          APP_VERSION: ${{ steps.get-version.outputs.version }}
        run: |
          # Stop the script if any command fails (e.g., a file isn't found)
          set -e
      
          # --- Optional but recommended: Add this to see the exact structure ---
          echo "--- Artifacts Directory Structure ---"
          ls -R artifacts/
          echo "------------------------------------"

          # Create a directory for the final assets that will be uploaded
          mkdir release-assets
          
          # Move and rename artifacts for the release
          # The paths reflect the structure created by actions/download-artifact@v4

          mv artifacts/runner-jar/${{ env.APP_NAME }}-${{ env.APP_VERSION }}-runner.jar release-assets/${{ env.APP_NAME }}-${{ env.APP_VERSION }}-runner.jar

          mv artifacts/${{ env.APP_NAME }}-linux/${{ env.APP_NAME }}-${{ env.APP_VERSION }}-runner release-assets/${{ env.APP_NAME }}-${{ env.APP_VERSION }}-linux
          
          mv artifacts/${{ env.APP_NAME }}-macos/${{ env.APP_NAME }}-${{ env.APP_VERSION }}-runner release-assets/${{ env.APP_NAME }}-${{ env.APP_VERSION }}-macos

          mv artifacts/${{ env.APP_NAME }}-windows/${{ env.APP_NAME }}-${{ env.APP_VERSION }}-runner.exe release-assets/${{ env.APP_NAME }}-${{ env.APP_VERSION }}-windows.exe

          # --- Final Check: Verify that the files are now in release-assets ---
          echo "--- Prepared Release Assets ---"
          ls -R release-assets/
          echo "-------------------------------"
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release and plugins
        run: npm install semantic-release @semantic-release/git @semantic-release/github @semantic-release/commit-analyzer @semantic-release/release-notes-generator

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  deploy-docs:
    name: Deploy Documentation to GitHub Pages
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install MkDocs and dependencies
        run: uv pip install --system mkdocs-material pymdown-extensions

      - name: Build documentation
        run: mkdocs build --strict

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force