name: Build and Push

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.png'
      - '**.jpg'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.png'
      - '**.jpg'
  workflow_dispatch:

jobs:
  build-jar:
    name: Build Uber JAR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Uber JAR
        run: mvn -B clean package -Dquarkus.package.type=uber-jar

      - name: Upload Uber JAR
        uses: actions/upload-artifact@v4
        with:
          name: keycloak-mcp-server-jar
          path: target/quarkus-app/
          retention-days: 30

  build-native-linux:
    name: Build Native Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Native Linux Binary
        run: mvn -B clean package -Pnative -Dquarkus.native.container-build=true -DskipTests

      - name: Upload Native Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: keycloak-mcp-server-linux
          path: target/keycloak-mcp-server-*-runner
          retention-days: 30

  build-native-macos:
    name: Build Native macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Native macOS Binary
        run: mvn -B clean package -Pnative -DskipTests

      - name: Upload Native macOS Binary
        uses: actions/upload-artifact@v4
        with:
          name: keycloak-mcp-server-macos
          path: target/keycloak-mcp-server-*-runner
          retention-days: 30

  build-native-windows:
    name: Build Native Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Native Windows Binary
        run: mvn -B clean package -Pnative -DskipTests

      - name: Upload Native Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: keycloak-mcp-server-windows
          path: target/keycloak-mcp-server-*-runner.exe
          retention-days: 30