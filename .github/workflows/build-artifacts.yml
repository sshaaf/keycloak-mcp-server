name: Build Artifacts

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.png'
      - '**/*.gif'
      - '**/*.svg'
      - '**/*.txt'
      - '**/*.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.png'
      - '**/*.gif'
      - '**/*.svg'
      - '**/*.txt'
      - '**/*.md'

jobs:
  build-uber-jar:
    name: Build Uber JAR
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Uber JAR
      run: ./gradlew quarkusBuild -Dquarkus.package.type=uber-jar
    
    - name: Upload Uber JAR
      uses: actions/upload-artifact@v3
      with:
        name: uber-jar
        path: build/keycloak-mcp-server-*-runner.jar

  build-native-linux:
    name: Build Native Binary (Linux)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '21'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Native Binary (Linux)
      run: ./gradlew build -Dquarkus.package.type=native
    
    - name: Upload Native Binary (Linux)
      uses: actions/upload-artifact@v3
      with:
        name: native-linux
        path: build/*-runner

  build-native-macos:
    name: Build Native Binary (MacOS)
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '21'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Native Binary (MacOS)
      run: ./gradlew build -Dquarkus.package.type=native
    
    - name: Upload Native Binary (MacOS)
      uses: actions/upload-artifact@v3
      with:
        name: native-macos
        path: build/*-runner

  build-native-windows:
    name: Build Native Binary (Windows)
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '21'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build Native Binary (Windows)
      run: ./gradlew build -Dquarkus.package.type=native
    
    - name: Upload Native Binary (Windows)
      uses: actions/upload-artifact@v3
      with:
        name: native-windows
        path: build/*-runner.exe